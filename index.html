<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Circle Calculator</h1>

        <!-- Perhitungan Lingkaran Tunggal -->
        <form id="circleForm">
            <h2>Single Circle Calculations</h2>
            <label for="radius">Radius (r):</label>
            <input type="number" id="radius" name="radius" required>

            <label for="angle">Angle (°):</label>
            <input type="number" id="angle" name="angle" required>

            <button type="button" id="calculate">Calculate</button>
        </form>
        <div id="results">
            <h3>Results:</h3>
            <p id="area">Area:</p>
            <p id="circumference">Circumference:</p>
            <p id="centralAngle">Central Angle:</p>
            <p id="peripheralAngle">Peripheral Angle:</p>
            <p id="sectorArea">Sector Area:</p>
            <p id="arcLength">Arc Length:</p>
            <p id="segmentArea">Segment Area:</p>
        </div>

        <!-- Perhitungan Garis Persekutuan -->
        <form id="tangentForm">
            <h2>Common Tangents Between Two Circles</h2>
            <label for="x1">Circle 1 Center X (x₁):</label>
            <input type="number" id="x1" name="x1" required>

            <label for="y1">Circle 1 Center Y (y₁):</label>
            <input type="number" id="y1" name="y1" required>

            <label for="r1">Circle 1 Radius (r₁):</label>
            <input type="number" id="r1" name="r1" required>

            <label for="x2">Circle 2 Center X (x₂):</label>
            <input type="number" id="x2" name="x2" required>

            <label for="y2">Circle 2 Center Y (y₂):</label>
            <input type="number" id="y2" name="y2" required>

            <label for="r2">Circle 2 Radius (r₂):</label>
            <input type="number" id="r2" name="r2" required>

            <button type="button" id="calculateTangents">Calculate Tangents</button>
        </form>
        <div id="tangentResults">
            <h3>Results:</h3>
            <p id="outerTangent">Outer Tangent:</p>
            <p id="innerTangent">Inner Tangent:</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
